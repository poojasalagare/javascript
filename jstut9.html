<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    
</head>
<body>

<script>


function times2(num){
    var var2 = 2;

    return num * var2;
}

function times3(num){

    return num * 3;

}

function multiply(func, num){

    return func(num);
}

document.write("2 * 15 =", multiply(times2, 15), "<br />")

document.write("3 * 15 =", multiply(times3, 15), "<br />")

</script>
            
</body>

</html>
